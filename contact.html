<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Asher Friedman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f0f5;
        }

        /* Header Styles */
        header {
            background: white;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: #0000ff;
            border-radius: 4px;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0000ff;
            margin-bottom: 0.2rem;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        .logo-section a {
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0000ff;
        }

        /* Contact Section */
        .contact-section {
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .contact-content {
            max-width: 600px;
            width: 100%;
        }

        .contact-content h2 {
            font-size: 3rem;
            color: #0000ff;
            margin-bottom: 3rem;
            text-decoration: underline;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .contact-links a {
            font-size: 2rem;
            color: #0000ff;
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }

        .contact-links a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            background: #f8f8f8;
            padding: 2rem 0;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav ul {
                gap: 1.5rem;
            }

            .contact-content h2 {
                font-size: 2rem;
            }

            .contact-links a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
